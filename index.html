<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sorting algorithms</title>
    <meta name="description" content="Sorting algorithms in plain Javascript" />
    <meta name="author" content="siigdev" />

    <link rel="stylesheet" href="style/style.css" />

    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <div id="container">
      <select id="sortMethod">
        <option value="insertionsort">Insertion</option>
        <option value="selectionsort">Selection</option>
        <option value="bubblesort">Bubble</option>
        <option value="heapsort">Heap</option>
        <option value="mergesort">Merge</option>
        <option value="quicksort">Quick</option>
        <option value="radixsort">Radix</option>
      </select>
      Array size:
      <input type="number" id="arraySize" min="1" max="100000" step="1" value="100"/>
      Value range:
      <input type="number" id="valueRange" min="1" max="100000" step="1" value="100"/>
      <input type="submit" id="generate"  value="Submit"/>

    <div id="test"></div>
    <div id="time"></div>
  </div>
  </body>
</html>
